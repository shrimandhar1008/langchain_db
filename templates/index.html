<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Q&A ðŸ‘•</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: rgb(20, 190, 202);
            margin-bottom: 20px;
        }

        form {
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: rgb(20, 190, 202);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #answer {
            display: none;
            margin-top: 20px;
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #answer h5 {
            margin-bottom: 10px;
            color: #c23330;
        }
        #answer h6 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        #tables-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            display: none;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            margin: 0 10px 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: rgb(35, 184, 204);
            color: white;
        }

        table.small-table {
            height: 200px;
            overflow-y: auto;
        }
        /*--------------------- loader----------------- */
        .loading {
        height: 0;
        width: 0;
        padding: 40px;
        border: 14px solid rgb(35, 184, 204);
        border-right-color: #888;
        border-radius: 61px;
        -webkit-animation: rotate 1s infinite linear;
        position: absolute;
        left: 35%;
        top: 50%;
        }

        @-webkit-keyframes rotate {
        /* 100% keyframe for  clockwise. 
            use 0% instead for anticlockwise */
        100% {
            -webkit-transform: rotate(360deg);
        }
        }
        /* ------------------loder end ----------*/

        .modal-content{
            background: transparent;
            border: none;
        }

        .modal-dialog{
            top: 35%;
        }

    </style>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="loading"></div>
            </div>
        </div>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <h1>Database Q&A</h1>

        <label for="question">Ask a Question:</label>

        <input type="text" id="question" name="question" placeholder="Type your question" value="{{ question }}" required>

        <button onclick="get_data()" type="button">Get Answer</button>
    </form>

    <!-- answer and MySql query response  -->
    <div id="answer">
    </div>

    <!-- table container  -->
    <div id="tables-container">
    </div>

    <script type="text/javascript">
        function get_data() {
        $('#exampleModal').modal('show');
        input_value = document.getElementById("question").value
        console.log("input value "+input_value);
        // Get CSRF token from cookie
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        var csrftoken = getCookie('csrftoken');
        var receivedData;
           //ajax call
           $.ajax({
            url:"{% url 'answer' %}",
            type:'POST',
            headers: {
                'X-CSRFToken': csrftoken
            },
             data : 
              {'question':input_value},
              
            success:function(data){
            $('#exampleModal').modal('hide');
            console.log('inside function', data);

            // Get references to the 'answer' and 'tables-container' elements
            var answerContainer = document.getElementById('answer');
            var tablesContainer = document.getElementById('tables-container');

            // Display the answer
            var answerHTML = '<h5>Answer: </h5>' + '<h6>' + data.answer + '</h6>';
            answerHTML += '<h5>Returned Query: </h5>' + '<h6>' + data.returned_query + '</h6>';
            answerContainer.innerHTML = answerHTML;

            // You can customize the display of the tables based on your needs
            var tablesHTML = '';

            // First Table
            tablesHTML += '<table>';
            tablesHTML += '<tr><th colspan="6">T-shirts</th></tr>';
            tablesHTML += '<tr><th>tshirt_id</th><th>brand</th><th>color</th><th>size</th><th>price</th><th>stock_quantity</th></tr>';

            // Add logic to iterate through your tshirt_dict data and generate HTML
            data.tshirt_dict.forEach(function (row) {
                tablesHTML += '<tr>';
                for (var key in row) {
                    tablesHTML += '<td>' + row[key] + '</td>';
                }
                tablesHTML += '</tr>';
            });

            tablesHTML += '</table>';

            // Second Table
            tablesHTML += '<table class="small-table">';
            tablesHTML += '<tr><th colspan="3">Discounts</th></tr>';
            tablesHTML += '<tr><th>discount_id</th><th>t_shirt_id</th><th>pct_discount</th></tr>';

            // Add logic to iterate through your discounts_data_dict data and generate HTML
            data.discounts_data_dict.forEach(function (row) {
                tablesHTML += '<tr>';
                for (var key in row) {
                    tablesHTML += '<td>' + row[key] + '</td>';
                }
                tablesHTML += '</tr>';
            });

            tablesHTML += '</table>';

            // Update the tables container with the generated HTML
            tablesContainer.innerHTML = tablesHTML;

            // Show the answer and tables containers
            answerContainer.style.display = 'block';
            tablesContainer.style.display = 'flex';
            },
            error: function () {
            console.log("Error while getting subject data");
            }
           });
        }
    </script>
</body>

</html>
